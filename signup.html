<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinema XII - Signup</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/login.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- awal navbar -->
    <div class="navbar">
        <div class="logo navbar-left-section">
            <p>My Cinema XII</p>
        </div>
        <div class="navbar-right-section">
            <a href="./index.html"><p class="menu">Home</p></a>
            <a href="./index.html#movie-slide"><p class="menu">Movie</p></a>
            <p class="menu">Theater</p>
            <a href="./index.html#snake-beverage"><p class="menu">Snack & Beverage</p></a>
            <a href="./login.html" class="btn-2"><button class="btn-login">Log in</button></a>
            <a href="./signup.html" class="btn-2"><button class="btn-signup">Sign up</button></a>
        </div>
    </div>
    <!-- akhir navbar -->

    <div class="login-box">
        <div class="title-box">
            <p>Sign up to Make</p>
            <p>Your Account</p>
        </div>
        <form action="">
            <div class="login-input">
                <label for="email">
                    <p>Email</p>
                </label>
                <input type="email" name="email" placeholder="email"><br><br>
                <label for="password">
                    <p>Password</p>
                </label>
                <input type="text" name="password" placeholder="password"><br><br>
                <label for="password-confirm">
                    <p>Password Confirmation</p>
                </label>
                <input type="text" name="password-confirm" placeholder="password">
            </div>
            <hr class="horizontal-line">
            <div class="btn-box">
                <button class="btn-log-in">
                    <p>Sign up</p>
                </button>
                <p style="text-align: center; font-size: 12px;">Already have account?</p>
                <button class="btn-sign-up">
                    <a href="./login.html">
                        <p>Log in</p>
                    </a>
                </button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Pierra Muhammad Shobr</p>
    </div>
</body>
</html>
